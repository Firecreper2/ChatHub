<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHub Login</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div id="title">
        <h1>ChatHub Login</h1>
    </div>
    <div id="login-wrapper">
        <br>
        <form method="GET" action="/loginuser">
        <div id="user-wrapper">
            <span id="userText">Username:</span> <br>
            <input type="text" name="username" id="userInput"><br>
        </div>
        <br>
        <div id="pass-wrapper">
            Password: <br>
            <input type="password" name="password" id="password"><br>
        </div>
        <br>
        <button onclick="console.log('logging in with username '+document.getElementById('userInput').value)" type="submit">Login</button>
        </form>
        <br>
        <div id="forgot-wrapper">
            <a href="./forgot.html" id="forgot-pw">Forgot your password?</a>
        </div>
    </div>
    <div id="signup">
        <br>
        New to ChatHub?
        <span id="signup-link"><a href="/signup.html">Create an account!</a></span>
    </div>
</body>

</html>
